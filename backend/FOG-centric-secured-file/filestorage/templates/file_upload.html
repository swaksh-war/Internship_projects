{% extends 'main.html' %}
{% block title %}Upload your file{% endblock title %}
{% block content %}
    <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <label>Upload your file here: </label>
        <input type='file' name='file' />
        <button type='submit'>Submit</button>
    </form>
{% endblock content %}

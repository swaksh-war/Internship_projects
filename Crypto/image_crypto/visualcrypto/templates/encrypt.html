{% extends "main.html" %}
{% block title %}Encrypt your File{% endblock title %}
{% block content %}
<div class="container">
    <form class="form-group" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="input-group mb-3">
            <label class="input-group-text" for='file'>Upload your file here: </label>
            <input class="form-control" type='file' name='file'/>
        </div>
        <br/>
        <button class="btn btn-primary form-control" type='submit'>Upload</button>
    </form>
</div>
{% if key_img %}
    <div class="container">
        <h4>These image is very important because we will use this image for decrypting the file</h4>
        <a class="btn btn-secondary" href={{key_img}} download>Download image</a>
    <br/>
    </div>
{% endif %}
{% endblock content %}

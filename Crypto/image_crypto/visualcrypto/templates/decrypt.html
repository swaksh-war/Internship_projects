{% extends "main.html" %}
{% block title %}Decrypt your file{% endblock title %}
{% block content %}
    <div class="container">
        <form method='POST' enctype='multipart/form-data' class="form-group">
            {% csrf_token %}
            <div class="input-group mb-3">
                <label class="input-group-text" for='decryptlayer1'>Enter the image you were provided after encryption.</label>
                <input class="form-control" type='FILE' placeholder='enter key here.' name='key_image'/><br/>
            </div>
            <button class="btn btn-primary form-control" type='submit'>Upload</button>
        </form>
    </div>
    {% if file_path %}
    <a class='btn btn-secondary form-control' href="{{file_path}}">Download decrypted file here</a>
    {% endif %}

{% endblock content %}

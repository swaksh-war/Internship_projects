{% extends "main.html" %}
{% block title %}Register User{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
<form method='POST', class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="btn btn-primary form-control">Submit</button>
</form>
</div>
{% endblock content %}

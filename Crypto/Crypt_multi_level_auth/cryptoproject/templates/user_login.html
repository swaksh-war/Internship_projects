{% extends "main.html" %}
{% block title %}User Login{% endblock title %}
{% block content %}
<form method='POST'>
    {% csrf_token %}
    <label>Username:</label>
    <input type='text' name='username'/>
    <label>Password:</label>
    <input type='password' name='password'/>
    <button type='submit'>Submit</button>
</form>
{% endblock content %}

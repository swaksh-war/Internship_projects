{% extends "main.html" %}
{% block content %}
<div>
    {% for feedback in all_feedbacks %}
    <div>
        <h4>{{feedback.title}}</h4><br/>
        <p>Name of the doctor: {{feedback.doctor.name}}</p><br/>
        <p>Name of the patient: {{feedback.patient.name}}</p><br/>
        <strong>Description</strong><br/>
        <p>{{feedback.description}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
